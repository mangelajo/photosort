
sources:
  dropbox:
    dir: '/Users/ajo/Dropbox/Camera Uploads'
  nasinbox:
    dir: '/mnt/nas/Pictures/inbox'


output:
  dir: '/mnt/nas/Pictures'
  dir_pattern: "%(year)d/%(year)04d_%(month)02d_%(day)02d"
  file_prefix: "%(year)d%(month)02d%(day)02d%(hour)02d%(minute)02d%(second)02d_"
  duplicates_dir: 'duplicates'
  chmod: 0o774
  log_file: 'photosort.log'
  db_file: 'photosort.db'

# Optional: YOLO object detection settings
# Requires: pip install photosort[yolo]
# yolo:
#   model: 'yolo11x.pt'  # Model: yolo11n/s/m/l/x.pt (n=fastest, x=most accurate)
#   confidence: 0.25      # Detection confidence threshold (0.0-1.0)
#   imgsz: 640           # Inference image size
#   interactive: false    # Show visualization windows


