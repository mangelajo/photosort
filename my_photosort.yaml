
sources:
  nasinbox:
    dir: '/Volumes/Fotos/inbox'
    fallback_to_file_date: false  # Use file mtime/ctime when no EXIF datetime (default: false)

output:
  dir: '/Volumes/Fotos'
  dir_pattern: "%(year)d/%(year)04d_%(month)02d_%(day)02d"
  file_prefix: "%(year)d%(month)02d%(day)02d%(hour)02d%(minute)02d%(second)02d_"
  duplicates_dir: 'duplicates'
  chmod: 0o774        # File permissions (octal)
  chmod_dirs: 0o775   # Directory permissions (optional, defaults to chmod | 0o111)
  log_file: 'photosort.log'
  log_to_stderr: true # Also log to stderr/console (default: true)
  db_file: 'photosort.db'


